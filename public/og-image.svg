  <!-- Tagline -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#94a3b8" text-anchor="middle">From Black Box to Crystal Clear</text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">Trust Engine for Fashion Supply Chains</text>
  
  <!-- Blockchain icon representation -->
  <g transform="translate(500, 400)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#10b981" opacity="0.8"/>
    <rect x="60" y="0" width="40" height="40" rx="8" fill="#10b981" opacity="0.6"/>
    <rect x="120" y="0" width="40" height="40" rx="8" fill="#10b981" opacity="0.4"/>
    <rect x="180" y="0" width="40" height="40" rx="8" fill="#10b981" opacity="0.2"/>
    
