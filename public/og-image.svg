    <line x1="100" y1="20" x2="120" y2="20" stroke="#10b981" stroke-width="3" opacity="0.4"/>
    <line x1="160" y1="20" x2="180" y2="20" stroke="#10b981" stroke-width="3" opacity="0.3"/>
  </g>
  
